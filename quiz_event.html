function esc(s){
  return String(s)
    .replace(/&/g,'&amp;')
    .replace(/</g,'&lt;')
    .replace(/>/g,'&gt;')
    .replace(/"/g,'&quot;')
    .replace(/'/g,'&#39;');
}
function normalize(s){
  return String(s ?? '').trim().toLowerCase();
}

function resolveAnswerText(q){
  // Prefer explicit answer text
  if(q.answer != null && String(q.answer).trim() !== '') return String(q.answer);

  // Back-compat: if old data uses answerIndex + choices
  if(Array.isArray(q.choices) && q.choices.length && typeof q.answerIndex === 'number'){
    return q.choices[q.answerIndex] ?? '';
  }
  return '';
}

function render(list){
  const root = document.getElementById('quizList');
  if(!list.length){
    root.innerHTML = '<div class="empty">해당 없음</div>';
    return;
  }

  root.innerHTML = list.map((q, idx) => {
    const choices = Array.isArray(q.choices) ? q.choices : [];
    const answerText = resolveAnswerText(q);
    const answerNorm = normalize(answerText);

    // If choices exist, try to find matching choice index for nicer display
    let answerPos = -1;
    if(choices.length && answerNorm){
      for(let i=0;i<choices.length;i++){
        if(normalize(choices[i]) === answerNorm){
          answerPos = i; break;
        }
      }
    }

    const choiceHtml = choices.length
      ? '<div class="choices">' + choices.map((c,i)=>(
          '<div class="choice">'+esc((i+1)+'. '+c)+'</div>'
        )).join('') + '</div>'
      : '';

    const exp = q.explanation ? '<div class="exp">'+esc(q.explanation)+'</div>' : '';

    let answerLabel = '(정답 미설정)';
    if(answerText && choices.length){
      answerLabel = (answerPos >= 0) ? `${answerPos+1}번) ${answerText}` : `${answerText} (⚠ 보기와 불일치)`;
    }else if(answerText){
      answerLabel = answerText; // 주관식
    }

    return `
      <div class="card">
        <div class="top">
          <div class="qid">${esc(q.id || ('Q'+(idx+1)))}</div>
          <div class="muted">#${idx+1}</div>
        </div>
        <div class="qtitle">${esc(q.title || ('문제 '+(idx+1)))}</div>
        <div class="qtext">${esc(q.question || '')}</div>

        <details class="detail">
          <summary>정답 보기</summary>
          ${choiceHtml}
          <div class="answer">
            <b>정답</b>
            ${esc(answerLabel)}
            ${exp}
          </div>
        </details>
      </div>
    `;
  }).join('');
}

function getFiltered(){
  const kw = (document.getElementById('qSearch').value || '').trim().toLowerCase();
  if(!kw) return QUIZ_QUESTIONS.slice();
  return QUIZ_QUESTIONS.filter(q=>{
    const t = (q.title||'').toLowerCase();
    const c = (q.question||'').toLowerCase();
    return t.includes(kw) || c.includes(kw);
  });
}

document.getElementById('qSearch').addEventListener('input', ()=>render(getFiltered()));
document.getElementById('btnExpand').addEventListener('click', ()=>{
  document.querySelectorAll('details.detail').forEach(d=>d.open=true);
});
document.getElementById('btnCollapse').addEventListener('click', ()=>{
  document.querySelectorAll('details.detail').forEach(d=>d.open=false);
});

// initial
render(QUIZ_QUESTIONS.slice());
